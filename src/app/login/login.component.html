<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div *ngIf= "error">
            <p class="alert alert-danger">{{error}}</p>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Login</h2>
            </div>
            <div class="card-body">
                <form class="form" #myForm='ngForm' (ngSubmit)="onLoginUser(myForm.value)" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" #email='ngModel' name="username" class="form-control" ngModel
                            [class.is-invalid]='email.invalid && email.touched' required email>
                        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Please Enter a valid
                            email</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Password: </label>
                        <input type="password" #pwd='ngModel' name="password" class="form-control" ngModel required minlength="6" [class.is-invalid]='pwd.invalid && pwd.touched'>
                        <small class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">password minimum length should be 6</small>
                    </div>
                    <small>
                        <a routerLink='/forget'>Forget Password?</a>
                    </small>
                    <button type="submit" class="btn btn-success float-right" [disabled]='!myForm.valid'><i class="fa fa-sign-in"></i> Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
