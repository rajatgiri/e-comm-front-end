<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div *ngIf='displayRes'>
            <p class="alert alert-danger">{{displayRes | titlecase}}</p>
        </div>
        <div *ngIf='error'>
            <p class="alert alert-danger">{{error}}</p>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form #myForm='ngForm' (ngSubmit)='onRegisterUser(myForm.value)' autocomplete="off">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input #name="ngModel" [class.is-invalid]='name.invalid && name.touched' id="firstName"
                                    type="text" class="form-control" ngModel name="firstName" required>
                                <small class="text-danger" [class.d-none]="name.valid || name.untouched">First Name is
                                    required</small>
                            </div>

                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input id="lastName" type="text" class="form-control" ngModel name="lastName">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" #email="ngModel" type="text" class="form-control" required email name="email"
                            ngModel [class.is-invalid]='email.invalid && email.touched'>
                        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Please Enter a valid
                            email</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" #pwd='ngModel' type="password" class="form-control" required minlength="6"
                            name="password" ngModel [class.is-invalid]='pwd.invalid && pwd.touched'>
                        <small class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">password minimum length
                            should be 6</small>
                    </div>
                    <small>
                        <a routerLink='/login'>Already have an account? Login</a>
                    </small>
                    <button class="btn btn-success float-right" type="submit" [disabled]='!myForm.valid'><i class="fa fa-user-md"></i> Register</button>
                </form>
            </div>
        </div>

    </div>
</div>
