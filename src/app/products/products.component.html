<!-- BREADCRUMB -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink='/home'>Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Products</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<!-- PRODUCTS  -->
<div class="container">
  <div class="row">
    <div class="col-lg-3 mb-3">
      <div class="card">
        <div class="card-header">
          <h3 class="h4 card-title mb-0">Categories</h3>
        </div>
        <div class="card-body">
          <ul class="list-unstyled flex-column category-menu">
            <li><a href="" class="nav-link">Mobile Phones</a></li>
            <li><a href="" class="nav-link">Televisions</a></li>
            <li><a href="" class="nav-link">Laptops</a></li>
            <li><a href="" class="nav-link">Accessories</a></li>
          </ul>
        </div>
      </div>
      <div class="banner mt-3">
        <a href=""><img class="img-fluid" src="https://cdn.pixabay.com/photo/2016/04/21/11/48/orange-1343157_960_720.png"
            alt=""></a>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="box">
        <blockquote class="blockquote text-right mb-0">
          <p class="mb-0 text-left"><em>"Every once in a while, a new technology, an old problem, and a big idea turn into an
            innovation."</em></p>
          <footer class="blockquote-footer"><cite title="Source Title">Dean Kamen
            </cite></footer>
        </blockquote>
      </div>
      <div class="row" *ngFor = 'let p of products'>
        <div class="col-md-6 col-lg-4">
          <div class="product">
            <div>
              <a href=""><img [src]="p.data.fullimage" alt="" class="img-fluid"></a>
            </div>
            <div class="text">
              <h3><a href="">{{p.data.name}}</a></h3>
              <p class="price text-center"><del>$150</del>{{p.data.price}}</p>
              <p><a href="" class="btn btn-outline-secondary mr-2">View Details</a> <a href="" class="btn btn-success"><i class="fas fa-shopping-cart"></i> Add to cart</a></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
        </div>
        <div class="col-md-6 col-lg-4">
        </div>
      </div>
    </div>
  </div>
</div>
