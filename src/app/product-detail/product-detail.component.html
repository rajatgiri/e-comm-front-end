<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <a routerLink = '/products' class="back"><i class="fas fa-arrow-circle-left"></i> Go back</a>
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-6">
                    <div class="item"> <img src="{{productDetail?.fullimage}}" alt="" class="img-fluid"></div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <h1 class="text-center">{{productDetail.name}}</h1>
                        <!-- <p class="goToDescription"><a href="#details" class="scroll-to">Scroll to product details</a></p> -->
                        <p class="text-center">{{productDetail.description}}</p>
                        <p class="price">${{productDetail.price}}</p>
                        <p class="text-center buttons"><button name="catentryId" (click)= "onAddToCart(productDetail.catentryId)" class="btn btn-primary mr-3"><i class="fa fa-shopping-cart"></i>
                                Add to cart</button><a href="basket.html" class="btn btn-outline-primary"><i class="fa fa-heart"></i>
                                Add to wishlist</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
