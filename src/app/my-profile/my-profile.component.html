<div id="all">
  <div id="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- breadcrumb-->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink='/home'>Home</a></li>
              <li aria-current="page" class="breadcrumb-item active">My Profile</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-3">
          <!--
                *** CUSTOMER MENU ***
                _________________________________________________________
                -->
          <div class="card sidebar-menu">
            <div class="card-header">
              <h3 class="h4 card-title">Welcome {{user | titlecase}}</h3>
            </div>
            <div class="card-body">
              <ul class="nav nav-pills flex-column"><a class="nav-link active"><i class="fa fa-list"></i> My Profile</a></ul>
            </div>
          </div>
          <!-- /.col-lg-3-->
          <!-- *** CUSTOMER MENU END ***-->
        </div>
        <div class="col-lg-9">
          <div class="box">
            <h1>My account</h1>
            <p class="lead">Change your personal details or your password here.</p>
            <!-- <p class="text-muted">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p> -->
            <h3 class="mt-5">Personal details</h3>
            <div class="text-right">
              <button type="button" class="btn btn-primary" (click)="onEdit()"><i class="far fa-edit"></i>
                {{editButtonName}}</button>
            </div>
            <form *ngIf='userData' #myForm='ngForm' (ngSubmit)='onDetailsSubmit(myForm.value)'>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input name="firstName" id="firstname" type="text" class="form-control" [(ngModel)]='userData.firstName'
                      [disabled]='inactive' required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input name="lastName" id="lastname" type="text" class="form-control" [(ngModel)]='userData.lastName'
                      [disabled]='inactive'>
                  </div>
                </div>
              </div>
              <!-- /.row-->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" class="form-control" [(ngModel)]='userData.email'
                      disabled>
                  </div>

                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input name="mobileNumber" id="phone" type="text" class="form-control" [(ngModel)]='userData.mobileNumber'
                      [disabled]='inactive'>
                  </div>

                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" [disabled]='inactive' class="btn btn-primary m-3"><i class="fa fa-save"></i> Save changes</button>
                  </div>
              </div>
            </form>

            <!-- address part -->

            <h3 class="mt-5">Change Address</h3>
            
            <div *ngIf='userDataAddress'>
              <form *ngIf='userDataAddress' #addressForm='ngForm' (ngSubmit)='onAddressSubmit(addressForm.value)'>
                <!-- /.row-->
                <div class="text-right">
                  <button type="button" class="btn btn-primary" (click)="onEditAddress()"><i class="far fa-edit"></i>
                    {{editAddressButtonName}}</button>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="street">Address 1</label>
                      <input name="address1" id="street" type="text" class="form-control" [disabled]='inactiveAddress'
                        [(ngModel)]='userData.address[0].address1'>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="company">Address 2</label>
                      <input name="address2" id="company" type="text" class="form-control" [disabled]='inactiveAddress'
                        [(ngModel)]='userData.address[0].address2'>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-3">
                    <div class="form-group">
                      <label for="city">City</label>
                      <input name="city" id="city" type="text" class="form-control" [disabled]='inactiveAddress' [(ngModel)]='userData.address[0].city'>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-3">
                    <div class="form-group">
                      <label for="zip">ZIP</label>
                      <input name="zipcode" id="zip" type="text" class="form-control" [disabled]='inactiveAddress' [(ngModel)]='userData.address[0].zipcode'>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-3">
                    <div class="form-group">
                      <label for="state">State</label>
                      <input name="state" id="state" class="form-control" [disabled]='inactiveAddress' [(ngModel)]='userData.address[0].state'>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-3">
                    <div class="form-group">
                      <label for="country">Country</label>
                      <input name="country" id="country" class="form-control" [disabled]='inactiveAddress' [(ngModel)]='userData.address[0].country'>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="type">Save As</label>
                      <input name="addresstype" id="type" type="text" class="form-control" [disabled]='inactiveAddress'
                        placeholder="home or work" [(ngModel)]='userData.address[0].addresstype'>
                    </div>
                  </div>
                  <div class="col-md-12 text-center">
                    <button type="submit" [disabled]='inactiveAddress' class="btn btn-primary m-3"><i class="fa fa-save"></i> Save Address</button>
                  </div>
                </div>
              </form>
            </div>

      </div>
    </div>
  </div>
